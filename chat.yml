server: 
  port: 8200 
 
spring: 
  cloud: 
    stream: 
      bindings: 
        input: 
          destination: cpdlog-comments-chat 
          group: comments.chat 
          content-type: application/json 
        newComments: 
          destination: cpdlog-comments-chat2
          group: comments.chat 
          content-type: application/json 
        clientToBroker: 
          destination: cpdlog-chat-user-messages 
